name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
exclude-labels:
  - dependencies
  - skip-changelog
categories:
  - title: ğŸš¨ Breaking changes
    labels:
      - breaking-change
  - title: ğŸš€ Features
    labels:
      - feature
      - enhancement
  - title: ğŸ› Bug Fixes
    labels:
      - bugfix
  - title: ğŸ§° Misc
    labels:
      - chore
      - documentation
  - title: â¬†ï¸ Dependency updates
    labels:
      - dependencies
exclude-contributors:
  - jwnmulder
autolabeler:
  - label: enhancement
    branch:
      - '/feature\/.+/'
  - label: bugfix
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
      - breaking-change  # minor until we are on 1.x
  patch:
    labels:
      - patch
      - feature  # patch until we are on 1.x
      - enhancement  # patch until we are on 1.x
  default: patch
change-template: '* $TITLE (#$NUMBER) by @$AUTHOR'
template: |
  $CHANGES
