tag-template: 'v$RESOLVED_VERSION'
exclude-labels:
  - dependencies
categories:
  - title: ğŸš¨ Breaking changes
    labels:
      - breaking-change
  - title: ğŸš€ Features
    labels:
      - feature
      - enhancement
  - title: ğŸ› Bug Fixes
