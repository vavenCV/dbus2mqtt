exclude-contributors:
  - jwnmulder
autolabeler:
  - label: enhancement
    branch:
      - '/feature\/.+/'
  - label: fix
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
      - breaking-change  # minor until we are on 1.x
  patch:
    labels:
      - patch
      - feature  # patch until we are on 1.x
      - enhancement  # patch until we are on 1.x
  default: patch
change-template: '* $TITLE (#$NUMBER)'
template: |
  ## Changes

  $CHANGES
